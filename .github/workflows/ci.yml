name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLANA_VERSION: "1.18.26"
  ANCHOR_VERSION: "0.30.1"
  RUST_TOOLCHAIN: "1.79.0"
  NODE_VERSION: "20"

jobs:
  # ── Job 1: Program ID consistency ──
  check-ids:
    name: Program ID Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python3 scripts/check_program_ids.py

  # ── Job 2: Rust build + Anchor tests ──
  anchor-build-test:
    name: Anchor Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: clippy, rustfmt

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ env.RUST_TOOLCHAIN }}-

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked --force

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase -s

      - name: Build programs
        run: anchor build

      - name: Verify no test-only features in release
        run: |
          if grep -r 'test-skip-sig-verify\|test-only\|#\[cfg(feature.*test' programs/*/src/**/*.rs 2>/dev/null | grep -v '#\[cfg(test)\]' | grep -v '// '; then
            echo "❌ Found test-only features in production code"
            exit 1
          fi
          echo "✅ No test-only features in production paths"

      - name: Setup Node (for Anchor tests)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install root deps
        run: npm ci || npm install

      - name: Run Anchor tests
        run: anchor test --skip-build

  # ── Job 3: Rust formatting + clippy ──
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: clippy, rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
        continue-on-error: true  # advisory initially

  # ── Job 4: SDK typecheck + build ──
  sdk:
    name: SDK Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install SDK deps
        working-directory: packages/sdk
        run: npm ci || npm install
      - name: Typecheck
        working-directory: packages/sdk
        run: npx tsc --noEmit

  # ── Job 5: KYC Issuer typecheck + tests ──
  kyc-issuer:
    name: KYC Issuer Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install deps
        working-directory: services/kyc-issuer
        run: npm ci || npm install
      - name: Typecheck
        working-directory: services/kyc-issuer
        run: npx tsc --noEmit
      - name: Run tests
        working-directory: services/kyc-issuer
        run: npx vitest run
