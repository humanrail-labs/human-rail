app = "humanrail-kyc-issuer"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3100"
  SOLANA_CLUSTER = "devnet"
  ISSUER_KEYPAIR_PATH = "/app/.keys/issuer.json"
  VERIFF_BASE_URL = "https://stationapi.veriff.com/v1"

[http_service]
  internal_port = 3100
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[mounts]
  source = "kyc_data"
  destination = "/app/data"
